<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What would you do with 100 billion dollars? Find out by spending all of Bill Gates' money!">
    <title>Spend Bill Gates's Money</title>
    <link rel="icon" href="images/spend.png" data-react-helmet="true">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sandbox.css">
</head>
<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Team 3's Sandbox</a>
        </div>
    </div>

    <div class="banner dummy-banner stripe">
        Dummy
    </div>

    <div class="l-content">
        <div class="pricing-tables pure-g" id="pricing-tables">
            <div class="pricing-amount pure-u-1 pure-u-md-3-3 stripe">
                <span id="total-amount"></span>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-head text-center">Your Receipt</h2>
            <div class="pure-g">
                <div class="pure-u-4 pure-u-md-1-4 center">
                    <div class="l-box">
                        <three-receipt></three-receipt>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer l-box text-center">
            View the source of this layout to learn more. Made with love by the Technical Workshop Team.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/currency.js@2.0.3/dist/currency.min.js"></script>
    <script src="static/fragment.js" async></script>
    <script src="sandbox.js" async></script>
</body>
</html>
